<div class="model">
    <!-- Login modal -->
    <div id="login-modal">
         <!-- Login Form -->
        <div class="login-form default-form">
            <div class="form-inner">
                <h3>Login to Superio</h3>
                <!--Login Form-->
                <form method="post" class="form-login">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Password</label>
                        <input id="password-field" type="password" name="password" value="" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <div class="field-outer">
                            <div class="input-group checkboxes square">
                                <input type="checkbox" name="remember-me" value="" id="remember">
                                <label for="remember" class="remember"><span class="custom-checkbox"></span> Remember me</label>
                            </div>
                            <a href="#" class="pwd">Forgot password?</a>
                        </div>
                    </div>

                    <div class="form-group botao-login">
                        <button class="theme-btn btn-style-one" type="button" name="log-in" onclick="alteraBotao()">Log In</button>
                    </div>
                </form>

                <div class="bottom-box">
                    <div class="text">Don't have an account? <a href="register-popup.html" class="call-modal signup">Signup</a></div>
                    <div class="divider"><span>or</span></div>
                    <div class="btn-box row">
                        <div class="col-lg-6 col-md-12">
                            <a href="#" class="theme-btn social-btn-two facebook-btn"><i class="fab fa-facebook-f"></i> Log In via Facebook</a>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <a href="#" class="theme-btn social-btn-two google-btn"><i class="fab fa-google"></i> Log In via Gmail</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--End Login Form -->
        
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
        
        <script>

            function alteraBotao() {
                
                $(".botao-login").html('<button class="btn btn-primary theme-btn w-100" type="button" style="padding: 18px 35px 15px 35px;" disabled> \
                          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> \
                          Log In \
                        </button>');
                
                setTimeout(function() {
                   $(".botao-login").html('<button class="theme-btn btn-style-one" type="button" name="log-in" onclick="alteraBotao()">Log In</button>');
                   fazLogin();
               }, 3000);
                
            }
            
            function fazLogin() {
                
                $.ajax({
                    type: "POST",
                    url: "https://www.profise.com.br/conta/login_auth",
                    data: "{}",
                    dataType: "json",
                
                    success: function(data) {
                        
                        // Sucesso
                        
                    },
                    error: function(data){
                        
                        $(".form-login").prepend('<div class="message-box error"> \
                                            <p>Usu√°rio ou senha incorretos</p> \
                                            <button class="close-btn"><span class="close_icon"></span></button> \
                                        </div>');
                        
                    }
                });
                
            }
                
        </script>
        
    </div>
    <!-- End Login Module -->
    
</div>
